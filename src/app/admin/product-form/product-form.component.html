<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger"*ngIf="title.touched && title.invalid">
            Title is required.
        </div>
    </div>
      <label for="price">Price</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">₹</span>
          <input #price="ngModel" required ngModel name="price" id="price" type="number" class="form-control">
        </div>
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <div class="alert alert-danger"*ngIf="price.touched && price.invalid">
        <div *ngIf="price.errors.required">
          Price is required.
        </div>
     </div>  
    <div class="form-group">
      <label for="category">Category</label>
      <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option value=""></option>
          <!-- <option *ngFor="let c of categories$ " [value]="c.$key">
            {{ c.name }}
        </option> -->
        <option value="Sandwich"> Sandwich </option>
        <option value="Burger"> Burger </option>
        <option value="Dosa"> Dosa </option>
        <option value="Noodle"> Noodle </option>
        <option value="Paratha"> Paratha </option>
        <option value="Beverages"> Beverages </option>
      </select>
      <div class="alert alert-danger"*ngIf="category.touched && category.invalid">
        Category is required.
     </div>  
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
      <div class="alert alert-danger"*ngIf="imageUrl.touched && imageUrl.invalid">
        ImageURL is required.
     </div>  
    </div>
    <div>
        <button class="btn btn-primary">Save</button>
    </div>
  </form>
  
  </div>
  <div style="margin-top: 40px;" class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text">{{ price.value | currency:'₹' }}</p>
      </div>
    </div>
  </div>
</div>
