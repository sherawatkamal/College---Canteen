<div class="row">
    <div class="col-3" style="padding-top: 30px;padding-right: 7%;padding-left: 3%;">
      <div class="list-group sticky-top">
          <a style="background-color:lightblue;"
          class="list-group-item list-group-item-action">All Categories</a>
  
        <a *ngFor="let c of categories" 
          class="list-group-item list-group-item-action"
          routerLink="#"
          [queryParams]="{ category: c.$key }">
          {{c.title}}
      </a>
      </div>
    </div>
    <div class="col-9" style="padding-top: 30px;">
  
      <div class="container">
        <div class="row">
          <ng-container *ngFor="let p of products; let i =index;">
            <div class="col">
              <div class="card" style="width: 15rem;">
                <img src="{{ p.imageUrl }}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ p.title }}</h5>
                  <p class="card-text">{{ p.price | currency:'â‚¹':true }}</p>
                  <button 
                    (click) = "addToCart()"
                  class="btn btn-primary" style="padding-right: 50px;"> Add to Cart</button>
                </div>
              </div>
            </div>
            <div *ngIf="(i + 1)% 2 === 0" class="w-100"></div>
          </ng-container>
        </div>
      </div>
  
    </div>
  </div>
